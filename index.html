<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="checklist.png" type="image/x-icon">
  <title>TooooDo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 text-white w-full h-full ">
  <div class="outer overflow-hidden w-full h-full relative">
    <div>
      <h1
        class="lg:m-5 lg:mx-8 lg:p-4 sm:m-4 sm:p-4 m-3 p-3 lg:text-7xl min-[800px]:text-6xl text-5xl font-bold  text-white">
        Tasks
      </h1>
    </div>
    <div class="Remaining Tasks lg:m-5 lg:mx-10 lg:p-4 sm:m-4 sm:mx-8
    sm:p-4 m-3 mx-6 p-3">
      <h1 class="text-6xl max-sm:text-4xl max-[800px]:text-5xl text-gray-400 my-5">Remaining Tasks</h1>
      <div id="Empty_todo" class="inner m-5 flex flex-col text-3xl text-gray-300">
        <p class="my-6 mx-6"><img src="theres-nothing-to-do.jpg" alt="Nothing to do..."></p>
      </div>
      <!-- <img src="task done gifs\baby-scream-yeah-ezgif.com-video-to-gif-converter.gif" alt="qwerty"> -->
      <div id="Non_empty" class="inner m-5 flex flex-col lg:text-3xl sm:text-2xl text-xl text-gray-300  ">
        <!-- <p class="p-3 my-3 bg-gray-700 rounded-full shadow-sm lg:shadow-md"><input type="radio" class="w-4 h-4 mx-3 cursor-pointer" id="1">
          <label for="1">Some Task</label>
        </p> -->
      </div>
    </div>
    <div id="Completed_tasks_outer" class="CompletedTasks hidden lg:m-5 lg:mx-10 lg:p-4 sm:m-4 sm:mx-8
    sm:p-4 m-3 mx-6 p-3 ">
      <h1 class="text-6xl max-sm:text-4xl max-[800px]:text-5xl text-gray-400 my-5">Completed Tasks</h1>
      <div id="CompletedTasks"
        class="inner m-5 flex flex-col lg:text-3xl sm:text-2xl text-xl text-gray-500/80 line-through">
        <!-- <p class="my-3 p-3 px-8 bg-gray-700 rounded-lg shadow-sm lg:shadow-md">Completed tasks
        </p> -->
      </div>
    </div>

    <!-- isko left kone me daal do -->
    <div id="add_item"
      class="z-[45] fixed bottom-9 right-14 flex h-12 w-12 rounded-full bg-[#3F679A] text-white justify-center items-center hover:bg-blue-400/85 hover:shadow-[0px_0px_4px_4px] hover:shadow-blue-400/25 change-color-button cursor-pointer">
      <button class="">
        <div class="icon align-middle rounded-full ">
          <div class="plus text-3xl leading-5 font-bold pb-[6px] align-top">&#43;</div>
        </div>
      </button>
    </div>

    <!-- Take user input for new task  -->
    <div id="form" class="hidden">
      <div
        class="fixed w-full h-full z-50 top-0 flex justify-center items-center backdrop-blur-sm opacity-100 lg:text-lg">
        <div class="flex justify-center items-center m-2">
          <form class="min-w-[50vw] lg:min-h-52  bg-gray-700 p-8 rounded-lg shadow-md lg:shadow-lg">
            <div class="flex items-center border-blue-400/50 py-2 lg:py-4">
              <textarea id="new_note"
                class="appearance-none max-h-40 lg:max-h-96 bg-transparent border-none w-full text-gray-200 mr-3 lg:my-8 py-1 px-2 leading-tight focus:outline-none resize-none"
                placeholder="Input new task here" aria-label="Full name" oninput="resizeTextarea()"></textarea>
              <button id="add_task"
                class="change-color-button flex-shrink-0 hover:bg-blue-400/85 bg-blue-400/50 border-transparent text-sm border-4 text-white py-1 px-2 rounded lg:text-lg lg:py-2 lg:px-3 shadow-sm"
                type="button">
                Add task
              </button>
              <button id="cancel"
                class=" change-color-button flex-shrink-0 border-transparent border-4 text-blue-400/70 hover:text-[#CD5C5C] text-sm py-1 px-2 rounded lg:text-lg lg:mx-3 lg:py-2"
                type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="task_added" class="hidden notification">
      <div class="outer">
        <div
          class="fixed w-full h-full z-50 top-0 flex justify-center items-center backdrop-blur-sm opacity-100 lg:text-lg">
          <div class="flex justify-center items-center m-2 bg-gray-700 rounded-xl shadow-lg">
            <div class="m-5 p-5 lg:text-5xl sm:text-4xl text-3xl text-gray-300">Task added</div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden gifFadeOut">
      <div id="taskDone"
        class="fixed w-full h-full z-[60] top-0 flex justify-center items-center backdrop-blur-sm opacity-100 lg:text-lg">
      </div>
    </div>
  </div>
  <!-- adding sound effect invisible element -->
  <audio id="clickSound" src="task_done_sound.mp3" preload="auto"></audio>
  <audio id="notification_sound" src="notification_sound.mp3" preload="auto"></audio>
  <audio id="alert_notification_sound" src="alert_notification-sound.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
